<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background -->
  <rect width="64" height="64" rx="12" fill="#0a0a0a"/>

  <!-- Minimal: thick spiral that reads well at small sizes -->
  <circle
    cx="32" cy="32" r="18"
    fill="none"
    stroke="#faff00"
    stroke-width="7"
    stroke-dasharray="85 200"
    stroke-linecap="round"
    transform="rotate(-45 32 32)"
  />

  <!-- Inner dot (like center of a spinout) -->
  <circle cx="32" cy="32" r="5" fill="#faff00"/>
</svg>